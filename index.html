<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to Pig Dice</h1>
        <p>First to 100 wins!</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1</h2>
          <h3 id="p1Score">0</h3>
          <button class="btn-primary p1 roll" type = "button">Roll</button>
          <button class="btn-warning p1 hold" type = "button">Hold</button>
        </div>
        <div class="col-md-6">
          <h2>Player 2</h2>
          <h3 id="p2Score">0</h3>
          <button class="btn-primary p2 roll" type = "button">Roll</button>
          <button class="btn-warning p2 hold" type = "button">Hold</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2> You rolled a <span id="rollResult"></span> </h2>
        </div>
      </div>
      <div class="container diceBtn">
        <button class="btn-danger" id="btn1" type = "button">One Dice</button>
        <button class="btn-danger" id="btn2" type = "button">Two Dice</button>
      </div>
      <div class="container playerBtn">
        <button class="btn-danger" id="btnA" type = "button">One Player</button>
        <button class="btn-danger" id="btnB" type = "button">Two Players</button>
      </div>
    </div>
  </body>
</html>
